<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #2D3748; /* Dark background */
    }
    .container {
      text-align: center;
      padding: 40px;
      background: #1A202C; /* Darker background for the container */
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      max-width: 550px;
      width: 100%;
      margin: 16px;
      color: #E2E8F0; /* Light text color */
    }
    h1 {
      color: #38B2AC; /* Teal accent color */
      margin-bottom: 16px;
      font-size: 32px;
      font-weight: 700;
    }
    p {
      color: #E2E8F0;
      line-height: 1.6;
      margin-bottom: 24px;
      font-size: 16px;
    }
    .button {
      display: inline-block;
      padding: 14px 30px;
      background: #38B2AC; /* Teal button */
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .button:hover {
      background: #2C7A7B; /* Darker teal on hover */
      transform: translateY(-2px);
    }
    .button:active {
      background: #1D4F4E; /* Even darker teal on click */
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Blocked</h1>
    <p>This site has been blocked to help you stay focused. You can manage your blocked sites through the management dashboard.</p>
    <a href="http://localhost:5173/dashboard" class="button">Manage Blocked Sites</a>
  </div>
</body>
</html>
